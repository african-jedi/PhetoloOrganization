<style>
    .error-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f6f8;
    }

    .error-card {
        width: 100%;
        max-width: 420px;
        padding: 1rem;
    }

    .error-icon {
        color: red;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        font-weight: 800;
    }
    .red{
        color:red;
    }
</style>
<div class="error-container">
    <mat-card class="error-card">
        <mat-card-header>
            <div mat-card-avatar class="error-icon">
                <mat-icon color="warn">error_outline</mat-icon>
            </div>
            <div style="padding: 1rem;">
            <mat-card-title class="red">Error occurred</mat-card-title>
            </div>
        </mat-card-header>

        <mat-card-content>
            <p>
                An unexpected error occurred. Please try again, or contact support if the
                problem persists.
            </p>
        </mat-card-content>

        <mat-card-actions align="end">
            <a mat-button [routerLink]="['/']">
                Go Home
            </a>
        </mat-card-actions>
    </mat-card>
</div>
