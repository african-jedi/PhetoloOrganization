<style>
   .pass {
      background-color: green;
      padding: 2rem;
      font-size: 2rem;
      text-align: center;
      border-radius: 4px;
   }

   .fail {
      background-color: #FA5F55;
      padding: 2rem;
      font-size: 2rem;
      text-align: center;
      border-radius: 4px;
   }
</style>

<div [class]="this.answer() === 28? 'pass' : 'fail'" style="width: 100px;margin: auto;">{{ answer() }}</div>
<div style="padding: 1rem;margin-top: 20px;">
   @if(answer()==28){
   <p>You have successfully solved puzzle:</p>
   }
   @else{
   <p>You have failed to solved puzzle:</p>
   }
</div>
<div style="padding: 10px 0;background-color: lightgrey;border-radius: 4px;">
   <div style="padding: 1rem;font-size: small;font-weight: bold;">{{equation}}</div>
</div>
@if(answer()!=28){
<app-component-tips />
}
