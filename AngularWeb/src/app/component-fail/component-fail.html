<style>
  .center-container {
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 1rem;
  }
  .game-board {
    width: 400px;
    height: auto;
    border: 1px solid lightgrey;
    border-radius: 4px;
    padding: 1rem;
  }
</style>
<div class="center-container">
  <div class="game-board">
    <div style="text-align: center;"><h2>Opps, you failed!</h2></div>
    <app-component-highlight-number [answer]="answer"></app-component-highlight-number>
    <a matButton="filled" style="float: right;" [routerLink]="['']" matTooltip="Restart game">
      Restart Game
      <mat-icon>arrow_forward</mat-icon>
    </a>
  </div>
</div>
