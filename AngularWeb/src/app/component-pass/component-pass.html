<style>
  .center-container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .game-board {
    width: 400px;
    height: auto;
    border: 1px solid lightgrey;
    border-radius: 4px;
    padding: 1rem;
  }

  .next-button{
    padding: 1rem;
    font-size: large;
    background-color: #0047AB;
     border: 2px solid #0047AB;
     width: 100%;
     border-radius: 4px;
     margin-top: 20px;
     color: antiquewhite;
  }
</style>
<div class="center-container">
  <div class="game-board">
    <div style="text-align: center;"><h2 class="message">Well, done!</h2></div>
    <app-component-highlight-number [answer]="answer"></app-component-highlight-number>
    <input class="next-button" type="button" value="Next Game ->"/>
  </div>
</div>
