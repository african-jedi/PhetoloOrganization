<style>
  .centerContainer {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .gameBoard {
    width: auto;
    height: auto;
    border: 1px solid lightgrey;
    border-radius: 4px;
    padding: 1rem;
  }

  .calcBoard > div {
    width: 100%;
    font-weight: bold;
    font-size: large;
    padding: 10px 20px;
    background-color: grey;
    border-radius: 4px;
    text-align: center;
    min-height: 30px;
  }

  .calcBoardInput {
    width: 50px;
    font-size: 20px;
    font-weight: bold;
    background: transparent;
    border: 0px;
    text-align: center;
  }

  .boxContainer {
    width: 100%;
    padding: 20px 0px;
  }

  .box {
    width: 65px;
    font-weight: bold;
    font-size: large;
    padding: 10px 20px;
    min-height: 30px;
    cursor: pointer;
  }

  .box:disabled {
    color: transparent;
    cursor: not-allowed;
  }

  .red {
    background-color: #FA5F55;
    color: black;
    border: 2px solid #FA5F55;
    border-radius: 4px;
  }

  .green {
    background-color: green;
    color: white;
    border: 2px solid green;
    border-radius: 4px;
  }

  .orangeButton {
    background-color: #ffbf00;
    color: black;
    border: 2px solid #ffbf00;
    border-radius: 4px;
  }
</style>
<div class="centerContainer">
  <div class="gameBoard">
    <div class="boxContainer" style="min-height: 30px">
      <div class="calcBoard" style="display: flex; width: 100%">
        <div style="width: 33%; min-height: 30px">
          <input
            class="calcBoardInput"
            type="text"
            maxlength="2"
            id="txtFirstNumber"
            [(ngModel)]="firstNumber"
          />
        </div>
        &nbsp;
        <div style="width: 33%">
          <input
            class="calcBoardInput"
            type="text"
            maxlength="2"
            id="txtNumerationSymbol"
            [(ngModel)]="numerationSymbol"
          />
        </div>
        &nbsp;
        <div style="width: 33%">
          <input
            class="calcBoardInput"
            type="text"
            maxlength="2"
            id="txtsecondNumber"
            [(ngModel)]="secondNumber"
          />
        </div>
      </div>
    </div>
    <div class="boxContainer">
      <div style="display: flex; width: 100%">
        <div style="width: calc(100% - 40px)">
          <input
            (click)="numerationSymbolClicked($event)"
            class="box orangeButton"
            type="button"
            value="+"
          />
        </div>
        <div style="width: calc(100% - 40px)">
          <input
            (click)="numerationSymbolClicked($event)"
            class="box orangeButton"
            type="button"
            value="-"
          />
        </div>
        <div style="width: calc(100% - 40px)">
          <input
            (click)="numerationSymbolClicked($event)"
            class="box orangeButton"
            type="button"
            value="x"
          />
        </div>
        <div style="width: calc(100% - 40px)">
          <input
            (click)="numerationSymbolClicked($event)"
            class="box orangeButton"
            type="button"
            value="&#247;"
          />
        </div>
      </div>
    </div>
    <div class="boxContainer" style="min-height: 100px">
      <div style="display: flex; flex-direction: row; width: 300px; flex-wrap: wrap; gap: 10px">
        @for(item of numbers(); track item.id){ @if(item.calculated!==true){
        <div style="width: calc(100% - 40px); flex: 0 1 10px">
          <input
            [id]="item.id"
            (click)="numberClicked($event)"
            class="box"
            type="button"
            value="{{ item.value }}"
            [disabled]="item.disabledField"
            [class]="item.colour"
          />
        </div>
        } }
      </div>
    </div>
  </div>
</div>
