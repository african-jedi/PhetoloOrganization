<style>
  .box-container {
    width: 100%;
    padding: 20px 0px;
  }

  .box {
    width: 65px;
    font-weight: bold;
    font-size: large;
    padding: 10px 20px;
    min-height: 30px;
    cursor: pointer;
  }

  .box:disabled {
    color: transparent;
    cursor: not-allowed;
  }

  .red {
    background-color: #FA5F55;
    color: black;
    border: 2px solid #FA5F55;
    border-radius: 4px;
  }

  .green {
    background-color: green;
    color: white;
    border: 2px solid green;
    border-radius: 4px;
  }

  .orange-button {
    background-color: #ffbf00;
    color: black;
    border: 2px solid #ffbf00;
    border-radius: 4px;
  }
</style>
<div class="box-container">
  <div style="display: flex; width: 100%">
    <div style="width: calc(100% - 40px)">
      <input (click)="numerationSymbolClicked($event)" class="box orange-button" type="button" value="+" />
    </div>
    <div style="width: calc(100% - 40px)">
      <input (click)="numerationSymbolClicked($event)" class="box orange-button" type="button" value="-" />
    </div>
    <div style="width: calc(100% - 40px)">
      <input (click)="numerationSymbolClicked($event)" class="box orange-button" type="button" value="x" />
    </div>
    <div style="width: calc(100% - 40px)">
      <input (click)="numerationSymbolClicked($event)" class="box orange-button" type="button" value="&#247;" />
    </div>
  </div>
</div>
<div class="box-container" style="min-height: 100px">
  <div style="display: flex; flex-direction: row; width: 300px; flex-wrap: wrap; gap: 10px">
    @for(item of numbers(); track item.id){ @if(item.calculated!==true){
    <div style="width: calc(100% - 40px); flex: 0 1 10px">
      <input [id]="item.id" (click)="numberClicked($event)" class="box" type="button" value="{{ item.value }}"
        [disabled]="item.disabledField" [class]="item.colour" />
    </div>
    } }
  </div>
</div>
@if(errorMsg !== '') {
<div style="font-size: small; padding: 1rem; font-weight: bold; color: red">
  {{errorMsg}}
</div>
}
<app-component-timer [stopTime]="endGame"></app-component-timer>
