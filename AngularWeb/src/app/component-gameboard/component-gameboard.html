<style>
  .centerContainer {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .gameBoard {
    width: auto;
    height: auto;
    border: 1px solid grey;
    border-radius: 4px;
    padding: 1rem;
  }

  .calcBoard > div {
    width: 100%;
    font-weight: bold;
    font-size: large;
    padding: 10px 20px;
    background-color: grey;
    border-radius: 4px;
    text-align: center;
    min-height: 30px;
  }

  .calcBoardInput {
    width: 50px; 
    font-size: 20px; 
    font-weight: bold; 
    background: transparent;
    border: 0px;
    text-align: center;
  }

  .boxContainer {
    width: 100%;
    padding: 20px 0px;
  }

  .box {
    width: 65px;
    font-weight: bold;
    font-size: large;
    padding: 10px 20px;
    min-height: 30px;
  }
</style>
<div class="centerContainer">
  <div class="gameBoard">
    <div class="boxContainer" style="min-height: 30px">
      <div class="calcBoard" style="display: flex; width: 100%">
        <div style="width: 33%; min-height: 30px">
          <input class="calcBoardInput" type="text" maxlength="2" id="txtFirstNumber" [(ngModel)]="firstNumber"/>
        </div>
        &nbsp;
        <div style="width: 33%">
          <input class="calcBoardInput" type="text" maxlength="2" id="txtNumerationSymbol" [(ngModel)]="numerationSymbol"/>
        </div>
        &nbsp;
        <div style="width: 33%">
          <input class="calcBoardInput" type="text" maxlength="2" id="txtsecondNumber" [(ngModel)]="secondNumber"/>
        </div>
      </div>
    </div>
    <div class="boxContainer">
      <div style="display: flex; width: 100%">
        <div style="width: calc(100% - 40px)">
          <input (click)="numerationSymbolClicked($event)" class="box" type="button" value="+" />
        </div>
        <div style="width: calc(100% - 40px)">
          <input (click)="numerationSymbolClicked($event)" class="box" type="button" value="-" />
        </div>
        <div style="width: calc(100% - 40px)">
          <input (click)="numerationSymbolClicked($event)" class="box" type="button" value="x" />
        </div>
        <div style="width: calc(100% - 40px)">
          <input (click)="numerationSymbolClicked($event)" class="box" type="button" value="&#247;" />
        </div>
      </div>
    </div>
    <div class="boxContainer">
      <div style="display: flex; width: 100%">
      @if(numbers?.length===8) { @for(item of numbers; track $index){ @if($index<4){
      <div style="width: calc(100% - 40px)">
        <input (click)="numberClicked($event)" class="box" type="button" value="{{item}}" />
      </div>
      } } }
    </div>
    <div style="display: flex; width: 100%">
      @if(numbers?.length===8) { @for(item of numbers; track $index){ @if($index>=4){
      <div style="width: calc(100% - 40px)">
        <input (click)="numberClicked($event)" class="box" type="button" value="{{item}}" />
      </div>
      } } }
    </div>
    </div>
  </div>
</div>
