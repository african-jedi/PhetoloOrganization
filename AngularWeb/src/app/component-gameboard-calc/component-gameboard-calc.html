<style>
    .box-container {
        width: 100%;
        padding: 20px 0px;
    }

    .calc-board>div {
        width: 100%;
        font-weight: bold;
        font-size: large;
        padding: 10px 20px;
        background-color: grey;
        border-radius: 4px;
        text-align: center;
        min-height: 30px;
    }

    .calc-board-input {
        width: 50px;
        font-size: 20px;
        font-weight: bold;
        background: transparent;
        border: 0px;
        text-align: center;
        color: black;
    }
</style>
<div class="box-container" style="min-height: 30px">
    <div class="calc-board" style="display: flex; width: 100%">
        <div style="width: 33%; min-height: 30px">
            <input class="calc-board-input" type="text" maxlength="2" id="txtFirstNumber"
                [value]="this.boardService.firstNumber()" [disabled]="true"/>
        </div>
        &nbsp;
        <div style="width: 33%">
            <input class="calc-board-input" type="text" maxlength="2" id="txtNumerationSymbol"
                [value]="this.boardService.numerationSymbol()" [disabled]="true" />
        </div>
        &nbsp;
        <div style="width: 33%">
            <input class="calc-board-input" type="text" maxlength="2" id="txtsecondNumber"
                [value]="this.boardService.secondNumber()" />
        </div>
    </div>
</div>
