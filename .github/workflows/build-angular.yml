name: Build Angular App

on:
   push:
     branches: [ main ]

jobs:
   build-angular:
     runs-on: ubuntu-latest
     defaults:
      run:
        working-directory: /angularweb

     steps:
       - uses: actions/checkout@v4

       - name: Setup Node JS
         uses: actions/setup-node@v6.0.0
         with: 
            node-version: 18.x

       - name: Install dependencies
         run: npm install

       - name: Build
         run: npm run build



